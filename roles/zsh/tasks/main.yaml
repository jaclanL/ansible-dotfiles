- name: Install zsh for Ubuntu
  become: true
  ansible.builtin.apt:
    name: zsh
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install zsh for MacOS
  community.general.homebrew:
    name: zsh
    state: present
  when: ansible_distribution == "MacOSX"

- name: Update config file
  ansible.builtin.include_role:
    name: shared_tasks
    tasks_from: copy_from_template
  vars:
    shared_tasks_target_dir: "{{ ansible_env.HOME }}"
    shared_tasks_file: .zshrc
    shared_tasks_backup: true

- name: Copy .dir_colors from template
  ansible.builtin.template:
    src: ".dir_colors.j2"
    dest: "{{ ansible_env.HOME ~ '/.dir_colors' }}"
    mode: u=rw,g=r,o=r
  when: ansible_distribution == "Ubuntu"

- name: Change user shell to zsh
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}" # ansible magic variable
    shell: /bin/zsh

- name: Install zsh plugins
  ansible.builtin.git:
    repo: "{{ 'https://github.com/zsh-users/' ~ item }}"
    version: master
    dest: "{{ ansible_env.HOME ~ '/.zsh/' ~ item }}"
  loop:
    - zsh-autosuggestions
    - zsh-syntax-highlighting
